<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Login</title>
</head>
<body id="logg" style="background-image: url('./images/background.jpg');" >
  <div class="container" >
            <div class="heading">
                <h1>
                    BUILD YOUR OWN RESUME 
                </h1>
            </div>
            
            <form action="index.html" onsubmit=" return signUp()">
                <div class="form-group">
                    <label for="exampleInputname">Full Name</label>
                    <input type="text" class="form-control" id="loginname"  placeholder="Enter your name"  >
                    <span id="message1" class="text-danger font-weight-bold" ></span>
                    <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="text" class="form-control" id="loginemail"  placeholder="Enter email"  >
                  <span id="message2" class="text-danger font-weight-bold" ></span>
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mobile Number</label>
                  <input type="text" class="form-control" id="loginnumber"  placeholder="Enter your number" >
                  <span id="message3" class="text-danger font-weight-bold" ></span>
                  <small id="numHelp" class="form-text text-muted">We'll never share your mobile number with anyone else.</small>
                </div>


                <div class="form-group">
                    <label for="exampleInputPassword1">Address</label>
                    <textarea  id="loginaddress"  class="form-control"   rows="4" cols="50" > </textarea>
                    <span id="message4" class="text-danger font-weight-bold" ></span>
                    <small id="addHelp" class="form-text text-muted">We'll never share your address with anyone else.</small>
                  </div> 

                  <div class="form-group">
                    <label for="exampleInputPassword1">Linkedin Id</label>
                    <input type="text" class="form-control" id="loginlinkedin"  placeholder="Enter your linkedin id" >
                    <span id="message5" class="text-danger font-weight-bold" ></span>
                    <small id="linkedinHelp" class="form-text text-muted">We'll never share your Linkedin Id with anyone else.</small>
                  </div>
        
        
        <div class="button">
         <button type="submit"  id="btn" class="btn btn-success" >Submit</button> 
        </div>
        
      </form>    
 </div>  

 <script src="script.js"> 
  </script>   

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
