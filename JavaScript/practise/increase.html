<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
     <h2>
         <h3 id="name">Name : Virender </h3>
         <h3 id="profile"> Profile : Full Stack Developer</h3>
          <h3> Salary :
              <span id="qnty"> 4 </span> LPA
          </h3>
         <button onclick="increase(1)"> Salary increased x1</button>
         <button onclick="increase(2)">Salary increased x2</button>
     </h2>
     <script> 
    

     function increase(amt){
        let quantity = document.getElementById('qnty');
        let value = +quantity.innerHTML; 
       console.log(value);

       quantity.innerHTML = value +amt;
     }

    </script>
</body>
</html>
