<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1> For Loop : </h1>
    <script> 
    var sum =0;
    for( var i=0; i<10; i++){
        console.log(i);
        sum += i;
    }
    console.log("sum of all : "+sum);
    </script>
</body>
</html>
